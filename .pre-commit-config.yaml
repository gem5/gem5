minimum_pre_commit_version: '2.18'

default_language_version:
  python: python3

exclude: |
  (?x)^(
    ext/(?!testlib/).*|
    build/.*|
    src/systemc/ext/.*|
    src/systemc/tests/.*/.*|
    src/python/m5/ext/pyfdt/.*|
    tests/.*/ref/.*
  )$

default_stages: [pre-commit]

ci:
  autofix_commit_msg: |
    misc: Automatic fixes from pre-commit hooks

    This is an automatic commit generated by the pre-commit CI
    process to automatically fix detected errors

    For more information, see https://pre-commit.ci.
  autofix_prs: true
  autoupdate_branch: develop
  autoupdate_commit_msg: |
    misc: Automatic update of the pre-commit hooks

    This is an automatic commit generated by the pre-commit CI
    process in order to update the pre-commit hooks.

    For more information, see https://pre-commit.ci.q
  autoupdate_schedule: weekly
  skip: []
  submodules: false
  # The following is a list of hooks that are not run in the CI environment.
  # This is almost identical to the list of hooks that are excluded from the
  # general pre-commit configuration except for the '.github' directory. This
  # cannot be processed by the pre-commitCI process. This is a restriciton with
  # the pre-commit process. It is not permitted to alter the '.github'
  # directory.
  exclude: |
    (?x)^(
      ext/(?!testlib/).*|
      build/.*|
      src/systemc/ext/.*|
      src/systemc/tests/.*/.*|
      src/python/m5/ext/pyfdt/.*|
      tests/.*/ref/.*|
      .github/.*
    )$

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-json
  - id: check-yaml
  - id: check-added-large-files
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-ast
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-symlinks
  - id: destroyed-symlinks
  - id: requirements-txt-fixer
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --line-width=79]
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
- repo: https://github.com/asottile/pyupgrade
  rev: v3.17.0
  hooks:
  - id: pyupgrade
    # Python 3.8 is the earliest version supported.
    # We therefore conform to the standards compatible with 3.8+.
    args: [--py38-plus]
- repo: local
  hooks:
  - id: gem5-style-checker
    name: gem5 style checker
    entry: util/git-pre-commit.py
    always_run: true
    exclude: .*
    language: system
    description: The gem5 style checker hook.
  - id: gem5-commit-msg-checker
    name: gem5 commit msg checker
    entry: util/git-commit-msg.py
    language: system
    stages: [commit-msg]
    description: The gem5 commit message checker hook.
