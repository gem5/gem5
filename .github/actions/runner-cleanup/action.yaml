name: 'Runner Cleanup'
description: 'Cleans up the runner after a job'
inputs:
  prune-docker:
    description: 'Prune docker: Remove images no longer used by a container.'
    required: false
    default: true
    options:
      - true
      - false
  clean-workspace:
    description: 'Clean the workspace: Wipe the contents.'
    required: false
    default: true
    options:
      - true
      - false
  clear-cache:
    description: 'Clear the cache: Wipe the ~/cache directory.'
    required: false
    default: true
    options:
      - true
      - false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ github.workspace }}
    - ${{ inputs.prune-docker }}
    - ${{ inputs.clean-workspace }}
    - ${{ inputs.clear-cache }}
