[root]
type=Root
children=system
dummy=0

[system]
type=System
children=dir_cntrl0 l1_cntrl0 l2_cntrl0 physmem ruby
mem_mode=timing
physmem=system.physmem

[system.dir_cntrl0]
type=Directory_Controller
children=directory memBuffer
buffer_size=0
directory=system.dir_cntrl0.directory
directory_latency=6
memBuffer=system.dir_cntrl0.memBuffer
number_of_TBEs=256
recycle_latency=10
transitions_per_cycle=32
version=0

[system.dir_cntrl0.directory]
type=RubyDirectoryMemory
map_levels=4
numa_high_bit=6
size=134217728
use_map=false
version=0

[system.dir_cntrl0.memBuffer]
type=RubyMemoryControl
bank_bit_0=8
bank_busy_time=11
bank_queue_size=12
banks_per_rank=8
basic_bus_busy_time=2
dimm_bit_0=12
dimms_per_channel=2
mem_bus_cycle_multiplier=10
mem_ctl_latency=12
mem_fixed_delay=0
mem_random_arbitrate=0
rank_bit_0=11
rank_rank_delay=1
ranks_per_dimm=2
read_write_delay=2
refresh_period=1560
tFaw=0
version=0

[system.l1_cntrl0]
type=L1Cache_Controller
children=sequencer
L1DcacheMemory=system.l1_cntrl0.sequencer.dcache
L1IcacheMemory=system.l1_cntrl0.sequencer.icache
buffer_size=0
l2_select_num_bits=0
number_of_TBEs=256
recycle_latency=10
request_latency=2
sequencer=system.l1_cntrl0.sequencer
transitions_per_cycle=32
version=0

[system.l1_cntrl0.sequencer]
type=RubySequencer
children=dcache icache
dcache=system.l1_cntrl0.sequencer.dcache
deadlock_threshold=500000
icache=system.l1_cntrl0.sequencer.icache
max_outstanding_requests=16
physmem=system.physmem
using_ruby_tester=true
version=0
physMemPort=system.physmem.port[0]
port=root.cpuPort[0]

[system.l1_cntrl0.sequencer.dcache]
type=RubyCache
assoc=2
latency=3
replacement_policy=PSEUDO_LRU
size=256
start_index_bit=6

[system.l1_cntrl0.sequencer.icache]
type=RubyCache
assoc=2
latency=3
replacement_policy=PSEUDO_LRU
size=256
start_index_bit=6

[system.l2_cntrl0]
type=L2Cache_Controller
children=L2cacheMemory
L2cacheMemory=system.l2_cntrl0.L2cacheMemory
buffer_size=0
number_of_TBEs=256
recycle_latency=10
request_latency=2
response_latency=2
transitions_per_cycle=32
version=0

[system.l2_cntrl0.L2cacheMemory]
type=RubyCache
assoc=2
latency=15
replacement_policy=PSEUDO_LRU
size=512
start_index_bit=6

[system.physmem]
type=PhysicalMemory
file=
latency=30
latency_var=0
null=false
range=0:134217727
zero=false
port=system.l1_cntrl0.sequencer.physMemPort

[system.ruby]
type=RubySystem
children=debug network profiler tracer
block_size_bytes=64
clock=1
debug=system.ruby.debug
mem_size=134217728
network=system.ruby.network
no_mem_vec=false
profiler=system.ruby.profiler
random_seed=1234
randomization=true
stats_filename=ruby.stats
tracer=system.ruby.tracer

[system.ruby.debug]
type=RubyDebug
filter_string=none
output_filename=none
protocol_trace=false
start_time=1
verbosity_string=none

[system.ruby.network]
type=SimpleNetwork
children=topology
adaptive_routing=false
buffer_size=0
control_msg_size=8
endpoint_bandwidth=10000
link_latency=1
number_of_virtual_networks=10
topology=system.ruby.network.topology

[system.ruby.network.topology]
type=Topology
children=ext_links0 ext_links1 ext_links2 int_links0 int_links1 int_links2
ext_links=system.ruby.network.topology.ext_links0 system.ruby.network.topology.ext_links1 system.ruby.network.topology.ext_links2
int_links=system.ruby.network.topology.int_links0 system.ruby.network.topology.int_links1 system.ruby.network.topology.int_links2
name=Crossbar
num_int_nodes=4
print_config=false

[system.ruby.network.topology.ext_links0]
type=ExtLink
bw_multiplier=64
ext_node=system.l1_cntrl0
int_node=0
latency=1
weight=1

[system.ruby.network.topology.ext_links1]
type=ExtLink
bw_multiplier=64
ext_node=system.l2_cntrl0
int_node=1
latency=1
weight=1

[system.ruby.network.topology.ext_links2]
type=ExtLink
bw_multiplier=64
ext_node=system.dir_cntrl0
int_node=2
latency=1
weight=1

[system.ruby.network.topology.int_links0]
type=IntLink
bw_multiplier=16
latency=1
node_a=0
node_b=3
weight=1

[system.ruby.network.topology.int_links1]
type=IntLink
bw_multiplier=16
latency=1
node_a=1
node_b=3
weight=1

[system.ruby.network.topology.int_links2]
type=IntLink
bw_multiplier=16
latency=1
node_a=2
node_b=3
weight=1

[system.ruby.profiler]
type=RubyProfiler
all_instructions=false
hot_lines=false
num_of_sequencers=1

[system.ruby.tracer]
type=RubyTracer
warmup_length=100000

